{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow border-danger">
        <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">ðŸš¨ System Audit Logs</h4>
            <span class="badge bg-light text-danger">Immutable History</span>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Log ID</th>
                        <th>Timestamp</th>
                        <th>User</th>
                        <th>Action Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>#{{ log.id }}</td>
                        <td class="text-muted small">{{ log.timestamp }}</td>
                        <td class="fw-bold">{{ log.username }}</td>
                        <td class="font-monospace text-primary">{{ log.event }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="card-footer text-muted text-center">
             Report generated for Auditor: <strong>{{ user }}</strong>
        </div>
    </div>
</div>
{% endblock %}
