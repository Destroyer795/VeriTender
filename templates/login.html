{% extends "base.html" %}

{% block content %}
<div class="page-center">
    <div class="col-11 col-sm-8 col-md-5 col-lg-4 col-xl-3">
        <div class="card-modern fade-in-up">
            <div class="card-header-modern card-header-primary text-center py-3">
                <i class="bi bi-shield-lock" style="font-size: 1.8rem; opacity: 0.9;"></i>
                <h5 class="mb-0 mt-2">Welcome Back</h5>
                <p class="mb-0 mt-1 opacity-75" style="font-size: 0.8rem;">Sign in to VeriTender</p>
            </div>
            <div class="card-body-modern">
                {% if error %}
                <div class="alert-modern alert-danger-modern mb-3" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
                </div>
                {% endif %}

                <form action="/login" method="post" autocomplete="off">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person me-1"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-key me-1"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-modern-primary">
                            Proceed to MFA
                            <i class="bi bi-arrow-right ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-transparent text-center py-2" style="border-top: 1px solid var(--border-color);">
                <span class="text-muted" style="font-size: 0.85rem;">Don't have an account?</span>
                <a href="/register" class="ms-1 fw-semibold"
                    style="color: var(--primary-color); text-decoration: none; font-size: 0.85rem;">Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
