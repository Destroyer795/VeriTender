{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card-modern fade-in-up">
                <div class="card-header-modern card-header-primary">
                    <div class="d-flex align-items-center justify-content-between">
                        <h5 class="mb-0 d-flex align-items-center">
                            <i class="bi bi-lock me-2"></i>Secure Bid Submission
                        </h5>
                        <span class="badge bg-white text-primary" style="font-size: 0.65rem;">ENCRYPTED</span>
                    </div>
                </div>
                <div class="card-body-modern">
                    <div class="alert-modern alert-success-modern mb-4">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-shield-check me-2" style="font-size: 1.1rem;"></i>
                            <div>
                                <strong>AES-256 Encrypted</strong>
                                <span class="d-block small">Your bid is sealed until deadline</span>
                            </div>
                        </div>
                    </div>

                    <form action="/submit_bid" method="post">
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-folder me-1"></i>Select Tender
                            </label>

                            <select class="form-select" name="project_name" required>
                                <option value="" selected disabled>-- Choose a Tender --</option>
                                {% for tender in tenders %}
                                <option value="{{ tender.title }}">
                                    {{ tender.title }} â€” {{ tender.description }}
                                </option>
                                {% else %}
                                <option value="" disabled>No active tenders</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-currency-dollar me-1"></i>Bid Amount (USD)
                            </label>
                            <div class="input-group">
                                <span class="input-group-text"
                                    style="background: #f8fafc; border: 1.5px solid var(--border-color); border-right: none; border-radius: 10px 0 0 10px;">
                                    <i class="bi bi-currency-dollar"></i>
                                </span>
                                <input type="number" class="form-control" name="amount" placeholder="50000" required
                                    style="border-left: none; border-radius: 0 10px 10px 0;">
                            </div>
                            <div class="form-text d-flex align-items-center mt-2">
                                <span class="badge-modern badge-primary me-2" style="font-size: 0.6rem;">
                                    <i class="bi bi-lock-fill me-1"></i>Protected
                                </span>
                                <small>Encrypted before transmission</small>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-grid">
                            <button type="submit" class="btn btn-modern-primary btn-lg">
                                <i class="bi bi-send-check me-2"></i>Seal & Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
