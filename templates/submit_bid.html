{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card-modern fade-in-up">
                <div class="card-header-modern card-header-primary">
                    <div class="d-flex align-items-center justify-content-between">
                        <h4 class="mb-0 d-flex align-items-center">
                            <i class="bi bi-lock me-2"></i>Secure Bid Submission
                        </h4>
                        <span class="badge bg-white text-primary" style="font-size: 0.7rem;">ENCRYPTED</span>
                    </div>
                </div>
                <div class="card-body-modern">
                    <div class="alert-modern alert-success-modern mb-4">
                        <div class="d-flex align-items-start">
                            <div class="icon-wrapper icon-success me-3" style="width: 40px; height: 40px; min-width: 40px;">
                                <i class="bi bi-shield-check"></i>
                            </div>
                            <div>
                                <strong class="d-block mb-1">End-to-End Encryption</strong>
                                <small>Your bid is protected with <strong>AES-256 encryption</strong>. Not even administrators can view it until the deadline.</small>
                            </div>
                        </div>
                    </div>

                    <form action="/submit_bid" method="post">
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-folder me-1"></i>Select Tender Project
                            </label>
                            
                            <select class="form-select" name="project_name" required>
                                <option value="" selected disabled>-- Choose an Open Tender --</option>
                                {% for tender in tenders %}
                                    <option value="{{ tender.title }}">
                                        {{ tender.title }} - {{ tender.description }}
                                    </option>
                                {% else %}
                                    <option value="" disabled>No active tenders available</option>
                                {% endfor %}
                            </select>
                            
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-currency-dollar me-1"></i>Bid Amount (USD)
                            </label>
                            <div class="input-group">
                                <span class="input-group-text" style="background: #f8fafc; border: 2px solid var(--border-color); border-right: none; border-radius: 10px 0 0 10px;">
                                    <i class="bi bi-currency-dollar"></i>
                                </span>
                                <input type="number" class="form-control" name="amount" placeholder="50,000" required
                                       style="border-left: none; border-radius: 0 10px 10px 0;">
                            </div>
                            <div class="form-text d-flex align-items-center mt-2">
                                <span class="badge-modern badge-primary me-2">
                                    <i class="bi bi-lock-fill me-1"></i>Protected
                                </span>
                                <small class="text-muted">Your bid amount is encrypted before transmission</small>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-grid">
                            <button type="submit" class="btn btn-modern-primary btn-lg">
                                <i class="bi bi-send-check me-2"></i>Seal & Submit Bid
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
