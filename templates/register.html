{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card-modern fade-in-up">
            <div class="card-header-modern card-header-dark text-center">
                <div class="icon-wrapper mx-auto mb-3" style="background: rgba(255,255,255,0.1); width: 56px; height: 56px;">
                    <i class="bi bi-person-plus text-white" style="font-size: 1.5rem;"></i>
                </div>
                <h4 class="mb-1">Create Account</h4>
                <p class="mb-0 opacity-75" style="font-size: 0.9rem;">Join VeriTender Platform</p>
            </div>
            <div class="card-body-modern">
                {% if error %}
                <div class="alert-modern alert-danger-modern mb-4">
                    <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
                </div>
                {% endif %}

                <form action="/register" method="post">
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-person me-1"></i>Username
                        </label>
                        <input type="text" class="form-control" name="username" 
                               placeholder="Choose a username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-envelope me-1"></i>Email Address
                        </label>
                        <input type="email" class="form-control" name="email" 
                               placeholder="you@example.com" required>
                        <div class="form-text">
                            <i class="bi bi-info-circle me-1"></i>Use a real email address for OTP verification
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-key me-1"></i>Password
                        </label>
                        <input type="password" class="form-control" name="password" 
                               placeholder="Create a strong password" required>
                        <div class="form-text">
                            <i class="bi bi-shield-check me-1"></i>Must be at least 8 characters (NIST compliant)
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="bi bi-person-badge me-1"></i>Select Role
                        </label>
                        <select class="form-select" name="role">
                            <option value="contractor">Contractor (Bidder)</option>
                            <option value="official">Government Official (Reviewer)</option>
                            <option value="auditor">Auditor (Viewer)</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-modern-primary btn-lg">
                            <i class="bi bi-person-check me-2"></i>Create Account
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-transparent text-center py-3" style="border-top: 1px solid var(--border-color);">
                <span class="text-muted">Already have an account?</span>
<a href="/login" class="ms-1 fw-semibold" style="color: #0f766e; text-decoration: none;">Sign in</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
