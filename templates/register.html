{% extends "base.html" %}

{% block content %}
<div class="page-center">
    <div class="col-11 col-sm-9 col-md-6 col-lg-5 col-xl-4">
        <div class="card-modern fade-in-up">
            <div class="card-header-modern card-header-dark text-center py-3">
                <i class="bi bi-person-plus" style="font-size: 1.8rem; opacity: 0.9;"></i>
                <h5 class="mb-0 mt-2">Create Account</h5>
                <p class="mb-0 mt-1 opacity-75" style="font-size: 0.8rem;">Join VeriTender Platform</p>
            </div>
            <div class="card-body-modern">
                {% if error %}
                <div class="alert-modern alert-danger-modern mb-3">
                    <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
                </div>
                {% endif %}

                <form action="/register" method="post">
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-person me-1"></i>Username
                        </label>
                        <input type="text" class="form-control" name="username" placeholder="Choose a username"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-envelope me-1"></i>Email Address
                        </label>
                        <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
                        <div class="form-text">Used for OTP verification</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-key me-1"></i>Password
                        </label>
                        <input type="password" class="form-control" name="password"
                            placeholder="Create a strong password" required>
                        <div class="form-text">Minimum 8 characters</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-person-badge me-1"></i>Select Role
                        </label>
                        <select class="form-select" name="role">
                            <option value="contractor">Contractor (Bidder)</option>
                            <option value="official">Government Official</option>
                            <option value="auditor">Auditor</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-modern-primary">
                            <i class="bi bi-person-check me-2"></i>Create Account
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-transparent text-center py-2" style="border-top: 1px solid var(--border-color);">
                <span class="text-muted" style="font-size: 0.85rem;">Already have an account?</span>
                <a href="/login" class="ms-1 fw-semibold"
                    style="color: var(--primary-color); text-decoration: none; font-size: 0.85rem;">Sign in</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
